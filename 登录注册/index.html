<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./node_modules/leancloud-storage/dist/av.js"></script>
</head>

<body >
    <div class="wrapper">
        <div class="background">
            <div class="prompt">
                <div class="prompt_left">
                    <h3>Don't Have an account?</h3>
                    <p>Banjo tote bag bicycle rights, High Life <br>sartorial cray craft beer whatever street <br>art fap.</p>
                    <button>SIGN UP</button>
                </div>
                <div class="prompt_right">
                    <h3>Have an account?</h3>
                    <p>Banjo tote bag bicycle rights, High Life <br>sartorial cray craft beer whatever street <br>art fap.</p>
                    <button>LOG IN</button>
                </div>
            </div>

        </div>
        <div class="Form">
            <div class="signUp">
                <p>SIGN UP</p>
                <form name="signUp">
                    <div>
                        <input type="text" name="username" placeholder="User Name">
                        <img src="./img/people.png" class="hidden img_1">
                        <img src="./img/people副本.png" class="img_2">
                        <span id="error_signUp_username"></span>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email">
                        <img src="./img/email.png" class="hidden img_1">
                        <img src="./img/email副本.png" class="img_2">
                        <span id="error_signUp_email"></span>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password">
                        <img src="./img/lock.png" class="hidden img_1">
                        <img src="./img/lock副本.png" class="img_2">
                        <span id="error_signUp_password"></span>
                    </div>
                    <input type="submit" value="SIGN UP">
                </form>
            </div>
            <div class="logIn hidden">
                <p>LOG IN</p>
                <form name="logIn">
                    <div>
                        <input type="text" name="username" placeholder="User Name">
                        <img src="./img/people.png" class="hidden img_1">
                        <img src="./img/people副本.png" class="img_2">
                        <span id="error_logIn_username"></span>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password">
                        <img src="./img/lock.png" class="hidden img_1">
                        <img src="./img/lock副本.png" class="img_2">
                        <span id="error_logIn_password"></span>
                    </div>
                    <input type="submit" value="LOG In">
                    <!--<button>Forget password?</button>-->
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
