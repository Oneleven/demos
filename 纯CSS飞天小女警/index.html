<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>纯css飞天小女警卡通</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <!--耳朵-->
        <div class="ear">
            <div class="ear_middle"></div>
            <div class="ear_left"></div>
            <div class="ear_right"></div>
        </div>
        <!--身体-->
        <div class="body2"></div>
        <div class="body1"></div>
        <!--手-->
        <div class="hand_left"></div>
        <div class="hand_right"></div>
        <!--头部-->
        <div class="head">
            <div class="eye_left"></div>
            <div class="eye_right"></div>
            <div class="eye_left1"></div>
            <div class="eye_right1"></div>
            <div class="eye_left2"></div>
            <div class="eye_right2"></div>
            <div class="eye_left_white"></div>
            <div class="eye_right_white"></div>
            <div class="mouth"></div>
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="hair3"></div>
            <div class="hair4"></div>
            <div class="hair5"></div>
            <div class="head_wrapper"></div>
        </div>
        <!--脚-->
        <div class="foot_left"></div>
        <div class="foot_left_white"></div>
        <div class="foot_left2"></div>
        <div class="foot_left1"></div>
        <div class="foot_right"></div>
        <div class="foot_right_pink"></div>
        <div class="foot_right_white1"></div>
        <div class="foot_right_white2"></div>
        <div class="foot_right_white3"></div>
        <div class="foot_right_white4"></div>
        <!--披风-->
        <div class="cloak_right"></div>
        <div class="cloak_left"></div>
        <div class="cloak_bottom"></div>
        <div class="cloak_line1"></div>
        <div class="cloak_line2"></div>
    </div>
</body>

</html>
